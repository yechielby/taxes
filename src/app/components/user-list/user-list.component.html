<div class="container">
  <h1>User Management</h1>

  <div class="add-user-btn">
    <button (click)="createUser()" class="btn btn-primary">Add New User</button>
  </div>

  @if (isCreating || isEditing) {
    <app-user-form
      [user]="selectedUser"
      [isEditing]="isEditing"
      (save)="onUserSaved($event)"
      (cancel)="cancelEdit()">
    </app-user-form>
  }

  <div class="user-list-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td class="actions">
              <button (click)="editUser(user)" class="btn btn-edit">Edit</button>
              <button (click)="user.id ? deleteUser(user.id) :''" class="btn btn-delete">Delete</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="5" class="no-users">No users found</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
